
<!DOCTYPE html>
 <html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Eventos - Modificadores  de Teclas do Sistema </title>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
    <body>

         <div id="events">

           <h4> Modificadores .exact </h4>

              <hr>  
              <br> 
                    </div>
                 <div class="form-gorup">
                     <label>Pressione as teclas abaixo</label> 

                     <input type="text" class="form-control"placeholder="Pressione Ctrl" @Keydow.ctrl="exec">
                     <input type="text" class="form-control"placeholder="Pressione Alt" @Keydown.alt="exec">
                     <input type="text" class="form-control"placeholder="Pressione Shift" @Keydown.shift="exec">
                     <input type="text" class="form-control"placeholder="Pressione Meta" @Keydown.meta="exec">
                     
        
                 </div>
               </form> 
 
               <hr>

               <div class="row">
                   <div class="col"@click.ctrl.exact="toggleClass" >
                     1
                   </div>

                   <div class="col" @click.ctrl.exact="toggleClass">
                    2
                   </div>
                  <div class="col" @click.ctrl.exact="toggleClass">
                   3
                  </div>
                <div class="col"@click.ctrl.exact="toggleClass">
                    4
                    </div>

               </div>
           
             </div>
         </div>
        

     <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

                 
     <script>

            let app= new Vue({
             el:'#events',
             data: {
                 
             },
             methods:{
               
               exec(e){
                   console.log(e.key);
               },
               toggleClass(event){

                let el=event.target;

                let method=(el.classList.contains('bg-info'))?
                'remove' : 'add';

    
                eval(`el.classList.${method}('bg-info')`);

                }
            }
        })
        
    </script>
</body>
</html>
