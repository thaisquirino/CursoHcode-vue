

<!DOCTYPE html>
 <html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation css- Duração</title>
    <link rel="stylesheet"  href="node_modules/animate.css/animate.min.css">
    </head>
    <body>

         <div id="transitions">

            <h1> Animações Thaís Quirino</h1>
         
            <!--Duração  Fixa 
             <transition
             name="animation-first"
             :duration= "800"
             enter-active-class="bounceIn"
             leave-active-class="bounceOut"
             >
             <h2 v-if=" show ">Thaís continue você esta no caminho correto!</h2>
            -->

              <transition
             name="animation-first"
             :duration="{enter:800,leave:1000}" 
             enter-active-class="animated rollIn"
             leave-active-class="zoomOut"
             >
             <h2 v-if=" show ">Thaís continue você esta no caminho correto!</h2>

          </transition>

            <button @click="show = !show">Realizar animação</button>

        </div>



     <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

                 
     <script>

            let app= new Vue({
             el:'#transitions',
             data: {
                show:true
             }
             
             
       })
        
    </script>
</body>
</html>
