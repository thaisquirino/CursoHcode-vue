

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas:v-on </title>
</head>
<body>
    <div id="directives">
        <p v-on:click="reverseMessage">{{message}}</p>
        <h4 v-on:[eventname]="reverseMessage">{{message}}</h4>

         <hr>
          
         <input type="text" placeholder="Filtrar Pessoas" v-on:keyup="filterPersons">

        <ul>
            <li v-for="person in personsFiltred">{{person}}</li>
        </ul>
       

        
       
    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue2-directives/dist/vue2-filters.min.js"></script>

    <script>
        let app=new Vue({
            el:'#directives',
            data:{
                message:'Vue.js Ã© demais!!!',
                eventname:'click',
                persons:['Thais Quirino', 'Lucia Quirino','Luis Minas','Elmo Ferreira', 'Vinicius Quirino', 'Nicollas Quirino', 'Antonella Quirino','Arthur Quirino'],
                 personsFiltred:[]
            },

            methods:{
                reverseMessage(){
                    this.message=this.message.split('').reverse().join('');
                },
                filterPersons(event){
                    this.personsFiltred=this.persons.filter(name =>{
                        return name.toUpperCase().includes(event.target.value.toUpperCase());
                    })
                }

            }
               
        })
    </script>
</body>
</html>
