
<!DOCTYPE html>
 <html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Eventos Múltiplos </title>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
    <body>

         <div id="events">

             <div class="container">

                  <h1> Estudos Thaís Quirino</h1>

                  <div v-bind:style="{backgroundColor:background, width:'200px', height: '200px'}" v-on="{mouseenter:changeColor,mouseout:changeColor}"></div>

             </div>
           
             
         </div>
        

     <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

                 
     <script>

            let app= new Vue({
             el:'#events',
                 data:{
                     background:'palevioletred'
                 
             },
             methods:{
               changeColor(){

                let backgroundColor=(this.background== 'palevioletred')? 'red' : 'palevioletred';

                this.background=backgroundColor;

               }
               
               
            }
        })
        
    </script>
</body>
</html>
