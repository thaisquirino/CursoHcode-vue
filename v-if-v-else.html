<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas:v-if e v-else </title>
</head>
<body>
    <div id="directives">
        <h1 v-if="show"> Hcode  Treinamentos</h1>
        <h3 key="available" v-if="tickets">Há ingressos disponíveis</h3>
        <h3 key="empty">Os ingressos acabaram</h3>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue2-directives/dist/vue2-filters.min.js"></script>

    <script>
        let app=new Vue({
            el:'#directives',
            data:{
                show:true,
                tickets:100
            }
        })
    </script>
</body>
</html>
