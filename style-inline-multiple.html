

    <!DOCTYPE html>
    <html lang="en">
     <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estilos em Linha -Objetos(Multiplos valores)</title>
    </head>
     <body>
         
         <div id="styles">

            <div :style="{display:displayStyle} ">
             Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod laudantium eos eaque. 
             Non, illum! Sequi esse tempora minus optio quae, consectetur
              at nostrum magnam veniam asperiores enim necessitatibus voluptate doloremque!
         </div>
        
     </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

                 
     <script>

            let app= new Vue({
             el:'#styles',
             data:{
                 displayStyle:['-webkit-box', '-moz-box-flex', '-ms-flebox']
                   
           }
       })
        
    </script>
</body>
</html>
