<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <div id="data_binding">

     <h1 v-bind:title="tagMessage"> {{message}} </h1> 
     <h2>Essa mensagem mensagem em letra garrafais seria:{{message.toUpperCase()}}</h2>

     <p>Meu nome é {{person.name}}. Tenho {{person.age}} anos</p>

     <span v-html="tag"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app= new Vue ({
            el:'#data_binding',
            data:{
                message:'Messagem para ser exibida',
                person:{
                    name:'Thaís Carolina',
                    age:28
                },
                tag:'<button> Clique Aqui </button>' ,
                tagMessage:'Essa é uma tag de titulo'
            }

        })
    </script>
</body>
</html>
