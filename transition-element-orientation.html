

<!DOCTYPE html>
 <html lang="en">
    <head>

    <title>  Animações CSS - Transitiom element</title>
    <link rel="stylesheet"  href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .fade-transition-enter_active, .fade-transition-leave-active {
            transition:opacity .3s ease-in-out;
        }
        .fade-transition-enter, .fade-transition-leave-to{

        }
    </style>
</head>

         <div id="transitions">

            <h1> Animações Thaís Quirino</h1>

             <transition

            <input type ="text" v-model="name">

              <transition
                name="fade-transition"

             >
             <h3 v-if="name.length > 10 " key="sucess" class="alert-sucess">Nome Válido</h3>
             <h4 v-else key="error" class="alert-danger"> Nome incorreto</h4> 
          </transition>

        </div>
